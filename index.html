<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./css/pico.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./dist/app.js"></script>
  </head>
  <body>
    <header>
      <h1>Odin Library</h1>
      <p>
        built as part of
        <a
          href="https://www.theodinproject.com/lessons/node-path-javascript-library"
          target="_blank"
          rel="noopener noreferrer"
        >
          The Odin Project Curriculum
        </a>
      </p>
    </header>

    <main class="container">
      <div class="flex">
        <h2>Books</h2>
        <button class="add-book outline">Add a book</button>
      </div>

      <dialog>
        <form action="#">
          <i class="fa-solid fa-xmark"></i>
          <hr />
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="A really good book"
            required
          />
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="John Doe"
            required
          />
          <label for="pages">Total number of pages</label>
          <input
            type="number"
            min="1"
            id="pages"
            name="pages"
            placeholder="100"
            required
          />
          <input type="checkbox" id="read" name="status" value="read" />
          <label for="read">Have read</label>
          <hr />
          <button type="submit" class="add-book">Add Book</button>
          <input type="reset" value="Reset" />
        </form>
      </dialog>
      <noscript>This page requires JavaScript to function properly!</noscript>
    </main>

    <footer>
      <p>
        built by
        <a
          href="https://github.com/tuhindas56/"
          target="_blank"
          rel="noopener noreferrer"
        >
          Tuhin Das
        </a>
      </p>
    </footer>
    <a
      href="https://github.com/tuhindas56/top-library"
      target="_blank"
      rel="noopener noreferre"
      class="fa-brands fa-github"
    >
    </a>
  </body>
</html>
